<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: darkmagenta;
            margin-bottom: 20px;
        }
        .container {
            margin: 0 auto;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
        }
        .column {
            height: 100px;
            width: 100px;
            border: 3px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
        }
        .column:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="grid">
            <div id="0" onclick="clickme(this)" class="column"></div>
            <div id="1" onclick="clickme(this)" class="column"></div>
            <div id="2" onclick="clickme(this)" class="column"></div>
            <div id="3" onclick="clickme(this)" class="column"></div>
            <div id="4" onclick="clickme(this)" class="column"></div>
            <div id="5" onclick="clickme(this)" class="column"></div>
            <div id="6" onclick="clickme(this)" class="column"></div>
            <div id="7" onclick="clickme(this)" class="column"></div>
            <div id="8" onclick="clickme(this)" class="column"></div>
        </div>
    </div>

    <script>
        let arr = Array(9).fill(null);
        let curr = "X";

        function checkw() {
            if ((arr[0] != null && arr[0] == arr[1] && arr[1] == arr[2]) ||
                (arr[3] != null && arr[3] == arr[4] && arr[4] == arr[5]) ||
                (arr[6] != null && arr[6] == arr[7] && arr[7] == arr[8]) ||
                (arr[0] != null && arr[0] == arr[3] && arr[3] == arr[6]) ||
                (arr[1] != null && arr[1] == arr[4] && arr[4] == arr[7]) ||
                (arr[2] != null && arr[2] == arr[5] && arr[5] == arr[8]) ||
                (arr[0] != null && arr[0] == arr[4] && arr[4] == arr[8]) ||
                (arr[2] != null && arr[2] == arr[4] && arr[4] == arr[6])) {
                alert(`Winner is ${curr}`);
                resetGame();
            } else if (!arr.some((e) => e == null)) {
                alert('Game is a draw');
                resetGame();
            }
        }

        function clickme(a) {
            const id = Number(a.id);
            if (arr[id] != null) { return; }
            arr[id] = curr;
            a.innerText = curr;
            checkw();
            curr = curr === "X" ? "O" : "X";
        }

        function resetGame() {
            arr = Array(9).fill(null);
            document.querySelectorAll('.column').forEach(cell => cell.innerText = '');
        }
    </script>
</body>
</html>
